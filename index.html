    <!-- CRITICAL: Process shim must be the very first script to execute -->
    <script>
        window.process = { 
            env: { 
                API_KEY: "" // Will be populated by the environment if available
            } 
        };
        // Error tracking to prevent silent freezes
        window.onerror = function(msg, url, line) {
            console.error("TitanFit Global Error:", msg, "at", url, ":", line);
            if (msg.includes("process is not defined") || msg.includes("ReferenceError")) {
                console.warn("Retrying process injection...");
                window.process = window.process || { env: {} };
            }
            return false;
        };
    </script>
